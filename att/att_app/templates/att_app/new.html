{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: white;
    }

    .login-container {
      text-align: center;
      padding: 20px;
    }

    input[type="email"],
    input[type="password"] {
      width: 300px;
      padding: 15px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
    }

    .submit-button {
      width: 330px;
      padding: 15px;
      border-radius: 64px;
      background-color: rgb(46, 46, 102);
      color: white;
      border: none;
    }
 
    /* New CSS */
    form {
      margin-top: 40px;
    }

    label {
      text-align: left;
      display: block;
      margin-bottom: 15px;
    }

    #message {
      background-color: #f2f2f2;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px 20px;
      margin-top: 20px;
    }

    #message p {
      margin: 0;
      color: #333;
      font-size: 14px;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="{% static 'image_laptop.jpeg' %}" alt="Logo" class="logo">
    <form method="POST">
      {% csrf_token %}
      <label for="username">User ID</label>
      <input type="email" id="username" name="username"><br>
      <label for="password">Password</label>
      <input type="password" id="password" name="password"><br>
      <input spellcheck="false"  type="submit" value="Continue" class="submit-button">
    </form>
  </div>
  {% if messages %}
    <div id="message">
      {% for message in messages %}
        <p>{{ message }}</p>
      {% endfor %}
    </div>
    {% endif %}

<script>
  // JavaScript code to display and hide the message
  document.addEventListener('DOMContentLoaded', function() {
    var messageElement = document.getElementById('message');
    if (messageElement) {
      setTimeout(function() {
        messageElement.style.display = 'none';
      }, 10000); // 10 seconds
    }
  });
</script>
</body>
</html>
